<!DOCTYPE html>
<html ng-app="downloadManager" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Download Manager</title>
    <link href="style/main.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
     <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.7.0/angular-material.min.css">
     <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>
<body>
    <nav class="leftMenu">
        <ul>
            <a href="#"><li>Home</li></a>
            <a href="#"><li>Files</li></a>
            <a href="#"><li>Parameters</li></a>
        </ul>
    </nav>

    <div class="container" flex ng-controller="FileController">

    <h1>Download Manager</h1>

    <md-input-container flex>
        <label>URL</label>
        <input ng-model="file.url" placeholder="">
    </md-input-container>

    <md-button ng-click='download()' class="md-primary">Download</md-button>

    <br/>
    <br/>


    <md-content>
        <md-list>
          <md-item ng-repeat="item in files">
            <md-item-content>
              <div class="md-tile-left">
                <i style="font-size : 34px" class="fa fa-rocket"></i>
              </div>
              <div class="md-tile-content">
                <h3>{{item.fileName}}</h3>
                <h4>{{item.fileUrl}}</h4>
                <p>Status : {{item.status}}</p>
               

                <md-progress-linear ng-if="item.determinateValue != null" class="md-accent" md-mode="determinate" value="{{item.determinateValue}}"></md-progress-linear>
              </div>
            </md-item-content>

          </md-item>
        </md-list>
    </md-content>



    </div>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>


    <!-- Angular Material Javascript now available via Google CDN; version 0.7 used here -->
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.7.0/angular-material.min.js"></script>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>    
    <script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="js/libs/jquery.js"></script>
    <script src="js/bundle.js"></script>

<script type='text/javascript' id="__bs_script__">//<![CDATA[
    document.write("<script async src='//HOST:3000/browser-sync/browser-sync-client.1.7.2.js'><\/script>".replace(/HOST/g, location.hostname).replace(/PORT/g, location.port));
//]]></script>
</body>
</html>
