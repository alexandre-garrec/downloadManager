<!DOCTYPE html>
<html ng-app="downloadManager" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="style/toastr.css" rel="stylesheet"/>
    <style>
    .leftMenu{
        position: fixed;
        top: 0px;
        bottom: 0px;
        left: 0px;
        width: 200px;
        background-color: #212121;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .container{
        margin-left: 220px !important;
        width: auto !important;
        margin-right: 20px !important;
    }

    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body ng-controller="FileController">
    <nav class="leftMenu"></nav>
    
    <div class="container">

    <h1>Download Manager</h1>

    <input type="text" class="form-control" id="url" placeholder="URL">
    <br/>
    <button ng-click='onReset()' style="float: left" class="btn btn-default" onclick="download($('#url').val())">Download</button>

    <br/>
    <p style="float: right" id="infos"></p>
    <br/>
    <br/>

    <table class="table table-striped">
        <tbody>
        <tr  ng-repeat="item in files">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.fileName }}</td>
          <td>{{ item.fileUrl }}</td>
        </tr>
      </tbody>
    </table>


    </div>

    
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>

    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/toastr.js"></script>
    <script src="js/script.js"></script>
    <script src="js/bundle.js"></script>


</body>
</html>
