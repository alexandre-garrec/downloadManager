    <h1>Download Manager</h1>

    <input type="text" class="form-control" id="url" placeholder="URL">
    <br/>
    <button style="float: left" class="btn btn-default" onclick="download($('#url').val())">Download</button>

    <br/>
    <p style="float: right" id="infos"></p>
    </div>



    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

    <script>
        var socket = io.connect('http://localhost:4876');
        socket.on('bonjour', function (data) {
            toastr.success(data.hello);
        });

        var total = 0;
        socket.on('download', function (data) {
            if (data.total) {
                total = data.total;
            }else{
                if (data.count != total) {
                    $( "#infos" ).text( Math.round(100*data.count /total) + " % " );
                }
                else{
                    $( "#infos" ).text("Finalisation ...");
                }
            }
        });
    </script>
